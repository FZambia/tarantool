name: build
on: [push, pull_request]
jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    # Prevent duplicate builds on internal PRs.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.29
  build:
    name: Test Go ${{ matrix.go-version }} / Tarantool ${{ matrix.tarantool-version }}
    runs-on: ubuntu-latest
    # Prevent duplicate builds on internal PRs.
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name != github.repository
    strategy:
      matrix:
        go-version: [1.15]
        tarantool-version: [2.7.0, 2.5.2, 1.10.8]
    steps:
      - name: Install Go stable version
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Start Tarantool
        run: mkdir xlog && mkdir snap && docker run -it -p 3013:3013 -v `pwd`:/opt/tarantool tarantool/tarantool:${{ matrix.tarantool-version }} tarantool config.lua

      - name: Test
        run: go test -v -race
